what=C\u00e1i g\u00ec:
what_content_1=L\u1eddi ph\u00ea \u0111\u01b0\u1ee3c d\u1ef1 \u0111\u1ecbnh l\u00e0 m\u1ed9t ph\u1ea7n c\u1ee7a ph\u1ea3n h\u1ed3i g\u1eedi \u0111\u1ebfn sinh vi\u00ean cho m\u1ed7i b\u00e0i n\u1ed9p \u0111\u00e1nh gi\u00e1.Sinh vi\u00ean ph\u1ea3i n\u1ed9p \u0111\u00e1nh gi\u00e1 tr\u1ef1c tuy\u1ebfn \u0111\u1ec3 xem b\u1ea5t k\u1ef3 ph\u1ea3n h\u1ed3i n\u00e0o.
what_content_2=Ngo\u00e0i vi\u1ec7c cung c\u1ea5p th\u00f4ng tin ph\u1ea3n h\u1ed3i trong h\u1ed9p v\u0103n b\u1ea3n l\u1eddi ph\u00ea, b\u1ea1n c\u00f3 th\u1ec3 \u0111\u00ednh k\u00e8m t\u1eadp tin trong trang c\u00e2u h\u1ecfi ho\u1eb7c trang b\u00e0i n\u1ed9p c\u00e1 nh\u00e2n ( ch\u1ecdn t\u00ean h\u1ecdc sinh \u0111\u1ec3 truy c\u1eadp v\u00e0o trang n\u00e0y). Sau \u0111\u00f3 h\u1ecdc sinh s\u1ebd c\u00f3 th\u1ec3 t\u1ea3i v\u1ec1 c\u00e1c t\u1eadp tin \u0111\u00ednh k\u00e8m.
what_content_3=Xin l\u01b0u \u00fd r\u1eb1ng l\u1eddi ph\u00ea \u0111\u01b0\u1ee3c g\u1eafn v\u1edbi m\u1ed9t b\u00e0i c\u1ee5 th\u1ec3. N\u1ebfu sinh vi\u00ean g\u1eedi m\u1ed9t \u0111\u00e1nh gi\u00e1 nhi\u1ec1u l\u1ea7n , c\u00e1c l\u1eddi ph\u00ea b\u1ea1n nh\u1eadp v\u00e0o s\u1ebd kh\u00f4ng hi\u1ec3n th\u1ecb v\u1edbi c\u00e1c b\u00e0i n\u1ed9p.
where=\u1ede \u0111\u00e2u:
where_content_1=Khi th\u00f4ng tin ph\u1ea3n h\u1ed3i cho m\u1ed9t \u0111\u00e1nh gi\u00e1 \u0111\u00e3 \u0111\u01b0\u1ee3c \u0111\u0103ng, sinh vi\u00ean c\u00f3 th\u1ec3 nh\u1ea5p v\u00e0o ti\u00eau \u0111\u1ec1 \u0111\u00e1nh gi\u00e1 trong danh s\u00e1ch \u0111\u00e1nh gi\u00e1 \u0111\u00e3 n\u1ed9p v\u00e0 xem l\u1eddi ph\u00ea, c\u00f9ng v\u1edbi ph\u1ea3n h\u1ed3i c\u1ee7a h\u1ecd v\u00e0 v\u00e0 b\u1ea5t c\u1ee9 ph\u1ea3n h\u1ed3i n\u00e0o kh\u00e1c m\u00e0 b\u1ea1n \u0111\u00e3 ch\u1ecdn.
where_content_2=Xin l\u01b0u \u00fd r\u1eb1ng b\u00ecnh lu\u1eadn v\u00e0o trong c\u00f4ng c\u1ee5 \u0111\u00e1nh gi\u00e1 kh\u00f4ng xu\u1ea5t hi\u1ec7n trong b\u1ea3ng \u0111i\u1ec3m.
how=Nh\u01b0 th\u1ebf n\u00e0o:
how_content_1=\u0110\u1ec3 th\u1ef1c hi\u1ec7n \u00fd ki\u1ebfn d\u00e0nh cho sinh vi\u00ean, ch\u1ecdn khi \u0111\u0103ng ph\u1ea3n h\u1ed3i v\u00e0 ch\u1ecdn ph\u1ea7n ph\u1ea3n h\u1ed3i "B\u00ecnh lu\u1eadn ng\u01b0\u1eddi ch\u1ea5m" d\u01b0\u1edbi c\u00e0i \u0111\u1eb7t \u0111\u00e1nh gi\u00e1
how_content_2=- Ch\u1ecdn li\u00ean k\u1ebft <b>C\u00e0i \u0111\u1eb7t</b> d\u01b0\u1edbi ti\u00eau \u0111\u1ec1 \u0111\u00e1nh gi\u00e1 c\u00f4ng khai. (B\u1ea1n c\u00f3 th\u1ec3 \u0111\u1eb7t \u0111i\u1ec1u n\u00e0y tr\u01b0\u1edbc khi b\u1ea1n c\u00f4ng khai m\u1ed9t b\u00e0i \u0111\u00e1nh gi\u00e1 trong c\u00e0i \u0111\u1eb7t cho c\u1ea5p ph\u00e1t \u0111\u00e1nh gi\u00e1.)
how_content_3=- D\u01b0\u1edbi <b>Ph\u1ea3n h\u1ed3i > Chuy\u1ec3n giao ph\u1ea3n h\u1ed3i</b>, ch\u1ecdn m\u1ed9t t\u00f9y ch\u1ecdn cho vi\u1ec7c \u0111\u0103ng ph\u1ea3n h\u1ed3i.
how_content_4=- D\u01b0\u1edbi <b>Ph\u1ea3n h\u1ed3i > C\u00e1c ph\u1ea7n ph\u1ea3n h\u1ed3i sinh vi\u00ean c\u00f3 th\u1ec3 xem</b> ki\u1ec3m tra h\u1ed9p k\u1ebf <b>B\u00ecnh lu\u1eadn c\u1ee7a ng\u01b0\u1eddi ch\u1ea5m</b>.
how_content_5=- Ch\u1ecdn n\u00fat <b>L\u01b0u c\u00e0i \u0111\u1eb7t</b>.

