emi_whats_leadin=B\u1ea3n ch\u1ec9 d\u1eabn x\u00e1c \u0111\u1ecbnh m\u1ed1i li\u00ean h\u1ec7 gi\u1eefa g\u1ed1c v\u00e0 danh s\u00e1ch t\u00f9y ch\u1ecdn. Trong \u0111\u1ecbnh d\u1ea1ng R-lo\u1ea1i, danh s\u00e1ch t\u00f9y ch\u1ecdn (cho v\u00ed d\u1ee5, 8 ho\u1eb7c nhi\u1ec1u h\u01a1n ph\u1ecfng \u0111o\u00e1n c\u00f3 kh\u1ea3 n\u0103ng) \u0111\u01b0\u1ee3c t\u00f3m t\u1eaft trong b\u1ea3ng h\u01b0\u1edbng d\u1eabn, cho v\u00ed d\u1ee5 , "\u0110\u1ed1i v\u1edbi m\u1ed7i b\u1ec7nh nh\u00e2n sau khi gi\u1edbi thi\u1ec7u \u0111\u1ebfn ph\u00f2ng c\u1ea5p c\u1ee9u, ch\u1ecdn ch\u1ea9n \u0111o\u00e1n c\u00f3 kh\u1ea3 n\u0103ng nh\u1ea5t ".Ch\u1ec9 d\u1eabn n\u00ean cung c\u1ea5p h\u01b0\u1edbng d\u1eabn r\u00f5 r\u00e0ng sinh vi\u00ean n\u00ean l\u00e0m nh\u01b0 th\u1ebf n\u00e0o \u0111\u1ec3 thi\u1ebft l\u1eadp m\u1ee5c.
emi_whats_items_title=M\u1ee5c g\u1ed1c
emi_whats_items=G\u1ed1c ho\u1eb7c m\u1ee5c m\u00f4 t\u1ea3 tr\u01b0\u1eddng h\u1ee3p v\u00e0 nh\u1eefng g\u00ec \u0111\u01b0\u1ee3c y\u00eau c\u1ea7u t\u1eeb c\u00e1c sinh vi\u00ean. N\u00f3 th\u01b0\u1eddng bao g\u1ed3m m\u1ed9t t\u00ecnh hu\u1ed1ng \u0111\u01a1n gi\u1ea3n v\u00e0 m\u1ed9t c\u00e2u h\u1ecfi, cho v\u00ed d\u1ee5 "M\u1ed9t ng\u01b0\u1eddi \u0111\u00e0n \u00f4ng 30 tu\u1ed5i tr\u00ecnh b\u00e0y v\u1edbi...Ch\u1ecdn tr\u01b0\u1eddng h\u1ee3p c\u00f3 kh\u1ea3 n\u0103ng nh\u1ea5t". Trong c\u00e1c R-\u0111\u1ecbnh d\u1ea1ng lo\u1ea1i, c\u00e2u h\u1ecfi c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c bao g\u1ed3m trong g\u1ed1c ho\u1eb7c c\u00f3 th\u1ec3 n\u1eb1m \u1edf ch\u1ec9 d\u1eabn trong b\u00e1o c\u00e1o

