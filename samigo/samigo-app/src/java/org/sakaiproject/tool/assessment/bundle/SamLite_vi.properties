samlite_title=T\u1ea1o \u0111\u00e1nh gi\u00e1/c\u00e2u h\u1ecfi kh\u1ea3o s\u00e1t
samlite_instructions=S\u1eed d\u1ee5ng c\u00e1c h\u1ed9p v\u0103n b\u1ea3n d\u01b0\u1edbi \u0111\u00e2y \u0111\u1ec3 thay \u0111\u1ed5i t\u00ean v\u00e0 (kh\u00f4ng b\u1eaft bu\u1ed9c) \u0111\u1ec3 cung c\u1ea5p m\u1ed9t m\u00f4 t\u1ea3 cho \u0111\u00e1nh gi\u00e1 ho\u1eb7c c\u00e2u h\u1ecfi kh\u1ea3o s\u00e1t n\u00e0y. Sau \u0111\u00f3 nh\u1eadp v\u00e0o c\u00e2u h\u1ecfi v\u00e0 c\u00e2u tr\u1ea3 l\u1eddi trong h\u1ed9p v\u0103n b\u1ea3n d\u01b0\u1edbi. \u0110i\u1ec1u quan tr\u1ecdng l\u00e0 ph\u1ea3i tu\u00e2n theo c\u00e1c \u0111\u1ecbnh d\u1ea1ng ch\u00ednh x\u00e1c cho t\u1eebng lo\u1ea1i c\u00e2u h\u1ecfi. V\u00ed d\u1ee5 c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c t\u00ecm th\u1ea5y \u1edf d\u01b0\u1edbi c\u00f9ng c\u1ee7a trang n\u00e0y.
