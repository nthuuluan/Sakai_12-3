general_instructions_format2=T\u1eeb 'C\u00e2u h\u1ecfi', ti\u1ebfp theo ch\u1ec9 \u0111\u1ecbnh n\u00e0y c\u00f9ng ngo\u1eb7c \u0111i\u1ec3m, nh\u01b0 trong 'C\u00e2u h\u1ecfi (10 \u0111i\u1ec3m).
