general_instructions_format4=M\u1ed9t s\u1ed1, theo sau l\u00e0 m\u1ed9t kho\u1ea3ng th\u1eddi gian, sau \u0111\u00f3 l\u00e0 d\u1ea5u hi\u1ec7u cho th\u1ea5y ngo\u1eb7c c\u00f9ng m\u1ed9t \u0111i\u1ec3m chuy\u1ec3n nh\u01b0\u1ee3ng, nh\u01b0 trong '1. (10 \u0111i\u1ec3m)
general_instructions_format5=M\u1ed9t s\u1ed1, theo sau l\u00e0 m\u1ed9t kho\u1ea3ng th\u1eddi gian, trong tr\u01b0\u1eddng h\u1ee3p kh\u00f4ng c\u00f3 \u0111i\u1ec3m s\u1ebd \u0111\u01b0\u1ee3c ch\u1ec9 \u0111\u1ecbnh cho c\u00e2u h\u1ecfi \u0111\u00f3.
general_instructions_conclude=C\u00e1c v\u0103n b\u1ea3n c\u1ee7a c\u00e2u h\u1ecfi ch\u00ednh n\u00f3 c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c \u0111\u1eb7t c\u00f9ng d\u00f2ng ho\u1eb7c b\u00ean d\u01b0\u1edbi n\u00f3, v\u00e0  v\u00e0 n\u00ean \u0111\u01b0\u1ee3c theo sau b\u1edfi c\u00e2u tr\u1ea3 l\u1eddi trong c\u00e1c \u0111\u1ecbnh d\u1ea1ng th\u00edch h\u1ee3p cho lo\u1ea1i c\u00e2u h\u1ecfi. C\u00e1c ph\u00e2n t\u00edch c\u00fa ph\u00e1p s\u1ebd s\u1eed d\u1ee5ng \u0111\u1ecbnh d\u1ea1ng n\u00e0y \u0111\u1ec3 suy ra c\u00e1c lo\u1ea1i c\u00e2u h\u1ecfi c\u1ee7a c\u00e2u h\u1ecfi.
