samlite_validation_instructions=X\u00e1c minh r\u1eb1ng t\u1ea5t c\u1ea3 c\u00e1c c\u00e2u h\u1ecfi c\u1ee7a b\u1ea1n xu\u1ea5t hi\u1ec7n d\u01b0\u1edbi \u0111\u00e2y v\u1edbi c\u00e1c d\u1ea1ng c\u00e2u h\u1ecfi \u0111\u00fang. Thay \u0111\u1ed5i t\u00ean v\u00e0 m\u00f4 t\u1ea3 c\u1ee7a nh\u00f3m c\u00e2u h\u1ecfi n\u00e0y khi c\u1ea7n thi\u1ebft. Sau \u0111\u00f3 b\u1ea5m v\u00e0o n\u00fat th\u00edch h\u1ee3p d\u01b0\u1edbi \u0111\u00e2y \u0111\u1ec3 ho\u00e0n t\u1ea5t qu\u00e1 tr\u00ecnh.

